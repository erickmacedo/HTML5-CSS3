<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>

        @font-face{
            font-family: 'Love';
            src: url('love larry ttf.ttf') format('truetype');

            /*
            Tipos de fonte
            - opentype (otf)
            - truetype (ttf)
            - embbed-opentype
            - truetype-aat (Apple advanced Typography)
            -svg
            */

            font-weight: normal;
            font-style: normal;
        }

        h1 {
            font-family: 'Love', Times, serif;
        }
    </style>
</head>
<body>

    <h1>Titulo</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Optio nihil minima similique molestias esse, qui itaque ut quis ipsa facilis nobis, nulla quaerat id odio. Eveniet asperiores laboriosam dolorum dolor?</p>
    
</body>
</html>
