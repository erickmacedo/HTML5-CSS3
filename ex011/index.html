<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML 5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e dimunua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imgs/pequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imgs/media.png" type="image/png">
        <img src="imgs/grande.png" alt="Imagem Grande">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reprodzir áudios em HTML5.</p>
    <audio src="audio/Stealth - Aakash Gandhi.mp3" controls>
        <source src="audio/Stealth - Aakash Gandhi.wav" type="audio/wav">
    </audio>
</body>
</html>
